<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./dist/styles.css">
    <title>Awesome Shopify</title>
</head>

<body class="bg-gray-50">
    <header class="bg-white">
        <div class="mx-auto max-w-1000px px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-6">
                <div class="flex items-center">
                    <a href="#"
                        class="flex items-center text-transparent bg-clip-text bg-gradient-to-r from-[#11023B] to-[#321675] justify-center gap-1 text-xl font-inter text-[18px] font-semibold leading-[24px] tracking-[0.72px]">
                        <svg width="15" height="16" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8.18504 0.290039V6.22434L12.3433 2.06612L13.2409 2.97409L9.06275 7.15224H14.9978V8.43448H9.12254L13.331 12.6429L12.423 13.5509L8.1843 9.31219V15.2871H6.90207V9.31219L2.64272 13.5715L1.73474 12.6732L5.97416 8.43448H0V7.15224H6.0251L1.81668 2.94457L2.72466 2.03586L6.9028 6.21401V0.290039H8.18504Z"
                                fill="#1D0951" />
                        </svg>
                        Awesome Shopify
                    </a>
                </div>

                <nav class="hidden md:flex items-center space-x-6">
                    <a href="#"
                        class="font-inter text-[14px] font-normal leading-[20px] tracking-[-0.1px] text-darkBlue hover:text-indigo-600 focus:outline-none">Explore</a>
                    <div class="relative group">
                        <button
                            class="font-inter text-[14px] font-normal leading-[20px] tracking-[-0.1px] text-darkBlue hover:text-indigo-600 focus:outline-none">
                            Resources ▾
                        </button>
                        <div
                            class="absolute left-0 mt-2 hidden group-hover:block bg-white shadow-lg rounded-md w-40 border border-gray-200">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">Docs</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">API</a>
                        </div>
                    </div>
                    <a href="#"
                        class="px-[23px] py-[6px] bg-white font-inter border border-[#888] shadow-[0px_0px_0px_1px_#122B6914,0px_1px_2px_0px_#122B6914,0px_2px_6px_0px_#122B690A] rounded-md hover:bg-indigo-700 hover:text-white ease-in-out duration-300">Submit</a>
                </nav>

                <button class="md:hidden flex items-center text-gray-700 focus:outline-none" id="menu-toggle">
                    ☰
                </button>
            </div>
        </div>

        <div class="hidden md:hidden px-6 pb-9" id="mobile-menu">
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Explore</a>
            <div class="px-4 py-2">
                <button class="w-full text-left text-gray-700 hover:text-indigo-600">Resources ▾</button>
                <div class="mt-2 space-y-2">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">Docs</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-100">API</a>
                </div>
            </div>
            <a href="#"
                class="px-[23px] py-[6px] bg-white font-inter border border-[#888] shadow-[0px_0px_0px_1px_#122B6914,0px_1px_2px_0px_#122B6914,0px_2px_6px_0px_#122B690A] rounded-md hover:bg-indigo-700 hover:text-white ease-in-out duration-300">Submit</a>
        </div>
    </header>

    <script src="./js/script.js"></script>
</body>

</html>
